<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" href="img/google_icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <div class="options-holder">
      <a href="#" class="header-text">Gmail</a>
      <a href="#" class="header-text">Images</a>
      <a href="#" class="header-icon-holder">
        <span class="header-icon">
          <svg class="gb_Xe" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
        </span>
      </a>
      <a href="https://github.com/pablOrellana" class="header-account-holder" target="_blank" title="Pablo's github profile">
        <img src="https://lh3.googleusercontent.com/ogw/ADGmqu9N6LjJMMaztCjiT1ijzZRBamlCGQ6_repidLS6OQ=s32-c-mo" alt="Pablo Orellana">
      </a>
    </div>
  </header>
  <main id="main">
    <div class="presentation">
      <div class="image-holder">
        <img src="img/google_color.png" alt="Google Logo Img" />
      </div>
      <div class="search-holder">
        <div class="search-bar">
          <div class="search-bar-holder">
            <div class="search-icon-holder">
              <span class="search-icon">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
              </span>
            </div>
            <input type="text" class="input"/>
            <div class="microphone-icon-holder">
              <span class="microphone-icon">
                <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
              </span>
            </div>
          </div>
        </div>
        <div class="search-buttons">
          <a href="#" class="button">
            Google Search
          </a>
          <a href="#" class="button">
            I'm Feeling Lucky
          </a>
        </div>
      </div>
      <div class="languages">
        <span>
          Google offered in:
          <a href="#">Español (Latinoamérica)</a>
          <a href="#">Quechua</a>
        </span>
      </div>
    </div>
  </main>
  <footer id="footer">
    <div class="country-holder">
      <span>Peru</span>
    </div>
    <div class="links-holder">
      <div class="links-start">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="links-end">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>
</html>
